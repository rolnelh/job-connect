<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="images/job-promotion.png" type="image/x-icon">

    <!--Tailwind css-->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <section class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
            <!-- Logo -->
            <div class="text-center mb-6">
                <a href="index.html" class="flex items-center justify-center">
                    <img src="images/job-promotion.png" alt="JobConnect Logo" class="w-12 h-12 mr-2">
                    <span class="text-2xl font-bold text-gray-800">JobConnect</span>
                </a>
            </div>

            <!-- Form Title -->
            <h2 class="text-xl font-semibold text-gray-700 text-center mb-4">Inscrivez-vous</h2>
            <p class="text-sm text-gray-500 text-center mb-6">Créez un compte pour postuler aux offres d’emploi.</p>

            <!-- Form -->
            <form action="#" class="space-y-4">

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Adresse email</label>
                    <input type="email" id="email" name="email" required placeholder="Ex : john.doe@gmail.com"
                        class="w-full mt-1 p-3 border rounded-lg shadow-sm focus:ring-gray-100 focus:border-gray-500">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••"
                        class="w-full mt-1 p-3 border rounded-lg shadow-sm focus:ring-gray-500 focus:border-gray-500">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">
                    Connexion
                </button>

                <!-- Google Signup -->
                <button type="button"
                    class="w-full mt-4 flex items-center justify-center bg-red-600 text-white py-3 rounded-lg font-medium hover:bg-red-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" viewBox="0 0 48 48">
                        <path fill="#EA4335"
                            d="M24 9.5c3.5 0 6.3 1.3 8.4 2.8l6.3-6.3C34.6 3.5 29.8 2 24 2 14.7 2 6.9 7.5 3.5 15.2l7.4 5.7C12.6 14.1 17.8 9.5 24 9.5z">
                        </path>
                        <path fill="#34A853"
                            d="M24 44c5.8 0 10.6-1.9 14.1-5.2l-6.3-5.3c-1.7 1.2-4 1.9-7.8 1.9-6.3 0-11.5-4.3-13.4-10.3L3.3 30.8C6.6 39 14.7 44 24 44z">
                        </path>
                        <path fill="#4A90E2"
                            d="M43.6 20.3H24v7.4h11.1c-0.5 2.8-2.1 5.2-4.5 6.8l6.3 5.3c3.7-3.5 6-8.6 6-15.2 0-1.3-0.2-2.5-0.4-3.7z">
                        </path>
                    </svg>
                    S'inscrire avec Google
                </button>
            </form>

            <!-- Switch to Login -->
            <p class="text-sm text-gray-500 text-center mt-6">
                Vous n'avez pas un compte ?
                <a href="register.html" class="text-blue-600 font-medium hover:underline">Inscivez-vous</a>
            </p>
        </div>
    </section>

</body>

</html>
